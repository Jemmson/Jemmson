version: "3.1"
services:

    redis:
      image: redis:alpine
      container_name: jemmson-redis

    mysql:
      image: mysql:8.0
      container_name: jemmson-mysql
      working_dir: /application
      volumes:
        - .:/application
      environment:
        - MYSQL_ROOT_PASSWORD=root
        - MYSQL_DATABASE=root
        - MYSQL_USER=jemmson
        - MYSQL_PASSWORD=jemmson
      ports:
        - "9502:3306"

    webserver:
      image: nginx:alpine
      container_name: jemmson-webserver
      working_dir: /application
      volumes:
          - .:/application
          - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      ports:
       - "9500:80"

    php-fpm:
      build: phpdocker/php-fpm
      container_name: jemmson-php-fpm
      working_dir: /application
      volumes:
        - .:/application
        - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.3/fpm/conf.d/99-overrides.ini

